<!DOCTYPE html>
<html lang="en">
<head>

    <title>SELVA Calculator</title>
</head>
<body bgcolor="#F4CEF3">
    <center><h2>Calculator</h2></center>
    <table border="3px" width="300px" cellspacing="20px" cellpadding="10px" align="center" bgcolor="#9DF5CF" >
        <tr>
            <td colspan="3" style="border: 0px;" >
                <input type="text" id="txt_ans" style="width: 400; height:40; font: size 25px; " >
            </td>
            <td>Clear</td>
            <td style="background-color: #ECF59D;">ON/OFF</td>
        </tr>
        <tr>
            <td align="center">7</td>
            <td align="center">8</td>
            <td align="center">9</td>
            <td align="center">*</td>
            <td align="center" style="background-color:#F4CFA0;">AC</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
            <td align="center">-</td>
            <td align="center">%</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
            <td style="background-color:#C8B7F5" align="center" rowspan="2">=</td>
            <td align="center">/</td>
        </tr>
        <tr>
            <td align="center">0</td>
            <td align="center">+/-</td>
            <td align="center">.</td>
            <td align="center">+</td>
        </tr>
    </table>
